services:
  rtlamr:
    container_name: rtlamr2mqtt
    image: allangood/rtlamr2mqtt:2025.6.1
    restart: unless-stopped
    devices:
      - /dev/bus/usb
    volumes:
      - /root/wireless-stack/rtlamr2mqtt/rtlamr2mqtt.yaml:/etc/rtlamr2mqtt.yaml:ro
      - /root/wireless-stack/rtlamr2mqtt/data:/var/lib/rtlamr2mqtt
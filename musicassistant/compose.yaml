services:
  music-assistant-server:
    image: ghcr.io/music-assistant/server:2.6.1@sha256:510d6d0fe8768471741ef8753f7836800659d9461e61d2c262ec2afb20aa549e # <<< Desired release version here (or use beta to get the latest beta version)
    container_name: music-assistant-server
    restart: always
    # Network mode must be set to host for MA to work correctly
    network_mode: host
    volumes:
      - music-assistant-server:/data/
      - music:/media/music
    # privileged caps (and security-opt) needed to mount smb folders within the container
    cap_add:
      - SYS_ADMIN
      - DAC_READ_SEARCH
    security_opt:
      - apparmor:unconfined
    environment:
      # Provide logging level as environment variable.
      # default=info, possible=(critical, error, warning, info, debug)
      - LOG_LEVEL=info

volumes:
  music-assistant-server:
  music:
    driver_opts:
      type: "nfs"
      o: "addr=tycho.corp,nolock,soft,ro"
      device: ":/mnt/Zpool/Media/Music"